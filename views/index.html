<html>

<head>
    <title>Session Management in NodeJS using Express4.2</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var email, pass;
            $("#submit").click(function () {
                email = $("#email").val();
                pass = $("#password").val();
                /*
                * Perform some validation here.
                */
                $.post("http://localhost:3000/login", { email: email, pass: pass }, function (data) {
                    if (data === 'done') {
                        console.log("data returned after /login post : data : " + data);
                        window.location.href = "/admin";
                    }
                });
            });
        });
    </script>
    <style>
    .loginDiv{
        margin: 10%;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
       <div class="loginDiv">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="email" name="email">
                </div>
        
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Your password" id="password" name="password">
                    <div class="input-group-append">
                        <span class="input-group-text">Password</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
       </div>
    </div>
    <!-- <input type="text" size="40" placeholder="Type your email" id="email"><br />
<input type="password" size="40" placeholder="Type your password" id="password"><br />
<input type="button" value="Submit" id="submit"> -->
</body>

</html>
